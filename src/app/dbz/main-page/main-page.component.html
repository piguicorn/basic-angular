<h1>Dragon Ball Z!</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>

        <ul>
            <li>Krillin - 700</li>
            <li>Goku - 15,0000</li>
            <li>Vegeta - 8,500</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                placeholder="Nombre" 
                type="text"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />

            <!--                 
                [value]="nuevo.nombre"
                (input)="cambiarNombre($event)"
            -->

            <input 
                placeholder="Poder" 
                type="number"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />

            <button>
                Agregar
            </button>
        </form>
    </div>
</div>
