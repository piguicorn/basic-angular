<h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregar()">
    <input 
        placeholder="Nombre" 
        type="text"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />

    <!--                 
        [value]="nuevo.nombre"
        (input)="cambiarNombre($event)"
    -->

    <input 
        placeholder="Poder" 
        type="number"
        name="poder"
        [(ngModel)]="nuevo.poder"
    />

    <button>
        Agregar
    </button>
</form>
